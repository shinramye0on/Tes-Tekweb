<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes 1 Tekweb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .display-pattern {
            font-size: 30px;
            white-space: pre;
        }
        .navbar-custom {
            background-color: #5bc1d3;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kanban View</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            </button>
        </div>
    </nav>
    <div class="container">
      <div class="row">
          <div class="col-md-6">
              <form id="pattern-form">
                  <div class="mb">
                      <label for="Tugas" class="form-label">Tugas</label>
                      <input type="text" id="Tugas" class="form-control">
                  </div>
                  <div class="mb-3">
                      <label for="Status" class="form-label">Status</label>
                      <select id="Status" class="form-select">
                          <option value="Pending">Pending</option>
                          <option value="Planning">Planning</option>
                          <option value="Design">Design</option>
                          <option value="Development">Development</option>
                          <option value="Testing">Testing</option>
                          <option value="Resolved">Resolved</option>
                      </select>
                  </div>
                  <button type="tambah" class="btn btn-primary">Tambah</button>
              </form>
          </div>
      </div>
  </div>
    <div class="row">
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="Pending">Pending</h5>
            <p class="Pending-body"></p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="Planning">Planning</h5>
            <p class="Planning-body"></p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="Design">Design</h5>
            <p class="Design-body"></p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="Development">Development</h5>
            <p class="Development-body"></p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="Testing">Testing</h5>
            <p class="Testing-body"></p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="Resolved">Resolved</h5>
            <p class="Resolved-body"></p>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function() {
        $('button[type="tambah"]').click(function(e) {
            e.preventDefault();

            var tugas = $('#Tugas').val();
            var status = $('#Status').val();

            var newTask = `<div class="card">
                              <div class="card-body">
                                  <p>${tugas}</p>
                              </div>
                           </div>`;

            $(`.${status}-body`).append(newTask);

            $('#Tugas').val('');
            $('#Status').val('Pending');
        });
    });
  </script>
</body>
</html>
